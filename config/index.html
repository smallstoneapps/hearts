<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Configuration page for the Hearts app for the Pebble smartwatch.">
    <meta name="author" content="Matthew Tole">
    <title>Hearts Config</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default navbar-hearts navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Hearts Config</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="developer">Developer Name</label>
            <input type="text" id="developer" class="form-control">
          </div>
          <button id="btn-search" type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" id="developers">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/superagent/0.15.7/superagent.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
